<!DOCTYPE html>
<html>
<head>
    <title>Life-Size AR Experience</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        
        /* Snap Button */
        #snap-button {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px;
            background-color: rgba(255, 0, 0, 0.7);
            border: 4px solid white; border-radius: 50%;
            z-index: 10; cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #snap-button:active { transform: translateX(-50%) scale(0.9); }

        /* Preview Overlay */
        #preview-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            flex-direction: column; align-items: center; justify-content: center;
        }
        #preview-img {
            max-width: 90%; max-height: 80%; border: 2px solid white; box-shadow: 0 0 20px black;
        }
        #close-btn {
            margin-top: 20px; padding: 12px 30px; background: white; color: black;
            border: none; border-radius: 25px; font-weight: bold; font-size: 16px; cursor: pointer;
        }
        .msg { color: white; margin-bottom: 15px; font-size: 18px; text-align: center; }
    </style>
</head>

<body>

    <div id="snap-button"></div>

    <div id="preview-overlay">
        <div class="msg">Press and hold image to save to Photos</div>
        <img id="preview-img" src="">
        <button id="close-btn" onclick="closePreview()">Close</button>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
        renderer="logarithmicDepthBuffer: true; preserveDrawingBuffer: true;" 
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <img id="chars" src="characters.png">
        </a-assets>

        <a-marker preset="hiro" smooth="true">
            
            <a-box position="0 0 0" scale="1 0.1 1" color="yellow" opacity="0.5"></a-box>

            <a-image 
                src="#chars" 
                position="0 5 0" 
                scale="18 10 1" 
                rotation="-90 0 0"
                material="transparent: true; alphaTest: 0.5;">
            </a-image>
            
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('snap-button').addEventListener('click', function () {
            let video = document.querySelector('video');
            let scene = document.querySelector('a-scene');
            
            // Wait for video to be ready
            if (!video || !scene) return;

            let canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext('2d');

            // Draw Video
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Draw AR Scene (Handling centering issues common in AR.js)
            let arCanvas = scene.canvas;
            if (arCanvas) {
                ctx.drawImage(arCanvas, 0, 0, canvas.width, canvas.height);
            }

            // Show Preview
            let dataURL = canvas.toDataURL('image/png');
            document.getElementById('preview-img').src = dataURL;
            document.getElementById('preview-overlay').style.display = 'flex';
        });

        function closePreview() {
            document.getElementById('preview-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
