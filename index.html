<!DOCTYPE html>
<html>
<head>
    <title>AR Final</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style> body { margin: 0; overflow: hidden; } </style>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">
        
        <a-assets>
            <img id="chars" src="https://i.postimg.cc/VkBRgHCt/characters.png" crossorigin="anonymous">
        </a-assets>

        <a-marker preset="hiro" smooth="true">
            
            <a-box position="0 0 0" scale="1 0.1 1" color="yellow" opacity="0.5"></a-box>

            <a-plane position="0 0.1 -0.5" rotation="-90 0 0" width="4" height="3" color="blue"></a-plane>

            <a-image 
                src="#chars" 
                position="0 0.2 -0.5" 
                scale="5 3 1" 
                rotation="-90 0 0"
                material="transparent: true; side: double">
            </a-image>
            
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
