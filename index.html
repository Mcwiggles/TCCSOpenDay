<!DOCTYPE html>
<html>
<head>
    <title>Life-Size AR Experience</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        
        /* Debug Status Bar */
        #status-bar {
            position: absolute; top: 0; left: 0; width: 100%; padding: 10px;
            text-align: center; color: white; font-weight: bold; font-size: 18px;
            z-index: 999; background: rgba(0,0,0,0.8);
        }

        /* Snap Button */
        #snap-button {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px;
            background-color: rgba(255, 0, 0, 0.7);
            border: 4px solid white; border-radius: 50%;
            z-index: 10; cursor: pointer;
        }

        /* Preview Overlay */
        #preview-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            flex-direction: column; align-items: center; justify-content: center;
        }
        #preview-img { max-width: 90%; max-height: 80%; border: 2px solid white; }
        #close-btn { margin-top: 20px; padding: 12px 30px; background: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>

<body>

    <div id="status-bar" style="background: orange;">Attempting to load image...</div>

    <div id="snap-button"></div>

    <div id="preview-overlay">
        <div style="color:white; margin-bottom:15px;">Long-press to Save</div>
        <img id="preview-img" src="">
        <button id="close-btn" onclick="document.getElementById('preview-overlay').style.display='none'">Close</button>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
        renderer="logarithmicDepthBuffer: true; preserveDrawingBuffer: true;" 
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <img id="chars" 
                 src="https://cdn.jsdelivr.net/gh/Mcwiggles/TCCSOpenDay@main/characters.png" 
                 crossorigin="anonymous">
        </a-assets>

        <a-marker preset="hiro" smooth="true">
            
            <a-box position="0 0 0" scale="1 0.1 1" color="yellow" opacity="0.5"></a-box>

            <a-image 
                src="#chars" 
                position="0 5 0" 
                scale="18 10 1" 
                rotation="-90 0 0"
                material="transparent: true; alphaTest: 0.5;">
            </a-image>
            
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // 1. IMAGE LOADER DIAGNOSTIC
        // This watches the image file to see if it actually downloads
        var img = document.querySelector('#chars');
        var status = document.querySelector('#status-bar');

        img.onload = function() {
            status.innerText = "SUCCESS: Image Loaded! Point at Marker.";
            status.style.background = "green";
        };

        img.onerror = function() {
            status.innerText = "ERROR: Failed to download image.";
            status.style.background = "red";
        };

        // 2. SNAP BUTTON LOGIC
        document.getElementById('snap-button').addEventListener('click', function () {
            let video = document.querySelector('video');
            let scene = document.querySelector('a-scene');
            
            if (!video || !scene) return;

            let canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext('2d');

            // Draw Video & Scene
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            if (scene.canvas) {
                ctx.drawImage(scene.canvas, 0, 0, canvas.width, canvas.height);
            }

            // Show Preview
            document.getElementById('preview-img').src = canvas.toDataURL('image/png');
            document.getElementById('preview-overlay').style.display = 'flex';
        });
    </script>
</body>
</html>
