<!doctype html>
<html>
  <head>
    <!-- Include A-Frame library (use a recent version for better compatibility) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame (marker-based tracking) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Use a custom marker pattern generated from your characters.png -->
      <!-- Step 1: Go to https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html -->
      <!-- Step 2: Upload characters.png, generate and download the .patt file -->
      <!-- Step 3: Upload the .patt file to your GitHub repo (e.g., as characters.patt) -->
      <!-- Step 4: Replace the url below with the raw GitHub URL to your .patt file -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/characters.patt">
        <!-- AR content: A semi-transparent box appearing on the marker (as in the article) -->
        <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box>
      </a-marker>
      <!-- Camera entity -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
