<!doctype html>
<html>
  <head>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Include AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
      <!-- Use the built-in Hiro marker; set size to your printed marker width in meters for real-world scaling -->
      <a-marker preset="hiro" size="0.2">
        <!-- AR content: Image with your transparent characters PNG -->
        <!-- Position: In front of marker (positive z toward camera) -->
        <!-- No rotation for vertical wall marker -->
        <!-- Width/height: In meters for lifesize (based on 1.8m height and ~1.79:1 aspect ratio) -->
        <a-image 
          src="https://raw.githubusercontent.com/Mcwiggles/TCCSOpenDay/main/characters.png" 
          material="transparent: true; alphaTest: 0.5;" 
          position="0 0 0.01" 
          rotation="0 0 0" 
          width="3.22" 
          height="1.8">
        </a-image>
      </a-marker>
      <!-- Camera entity -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
