<!DOCTYPE html>
<html>
<head>
    <title>AR Photo Booth</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }

        #controls {
            position: fixed;
            bottom: 28px;
            left: 0; right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            z-index: 9999;
        }

        .btn-shutter {
            width: 74px; height: 74px;
            border-radius: 50%;
            background: rgba(255,255,255,0.25);
            border: 4px solid white;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-shutter::after {
            content: ''; display: block;
            width: 56px; height: 56px;
            border-radius: 50%; background: white;
        }
        .btn-shutter:active::after { background: #ccc; }

        .btn-timer {
            width: 52px; height: 52px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.7);
            color: white; font-size: 14px; font-weight: 700;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-timer:active { background: rgba(255,255,255,0.35); }

        #countdown-display {
            display: none;
            position: fixed; inset: 0;
            z-index: 9998;
            align-items: center; justify-content: center;
            pointer-events: none;
        }
        #countdown-display span {
            font-size: 160px; font-weight: 800;
            color: white;
            text-shadow: 0 0 40px rgba(0,0,0,0.5);
            animation: pop 0.5s ease;
        }
        @keyframes pop {
            0%   { transform: scale(1.6); opacity: 0; }
            100% { transform: scale(1);   opacity: 1; }
        }

        #flash {
            display: none;
            position: fixed; inset: 0;
            background: white; z-index: 9997;
            pointer-events: none;
        }

        #preview-modal {
            display: none;
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.92);
            z-index: 10000;
            flex-direction: column;
            align-items: center; justify-content: center;
            padding: 20px;
        }
        #preview-modal img {
            max-width: 92%; max-height: 60vh;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.6);
        }
        .modal-actions {
            display: flex; gap: 16px; margin-top: 28px;
        }
        .modal-actions button {
            padding: 14px 32px;
            font-size: 16px; font-weight: 600;
            border: none; border-radius: 28px;
            cursor: pointer; color: white;
        }
        .btn-save    { background: #22c55e; }
        .btn-save:active    { background: #16a34a; }
        .btn-dismiss { background: #6b7280; }
        .btn-dismiss:active { background: #4b5563; }

        #hint {
            position: fixed; top: 14px;
            left: 50%; transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0,0,0,0.72);
            color: white; padding: 10px 24px;
            border-radius: 22px; font-size: 14px;
            text-align: center; pointer-events: none;
            transition: opacity 0.8s;
        }

        #debug-log {
            position: fixed; top: 50px;
            left: 10px; right: 10px;
            z-index: 9999;
            background: rgba(0,0,0,0.7);
            color: #0f0; padding: 10px;
            border-radius: 8px; font-size: 11px;
            font-family: monospace;
            max-height: 120px; overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>

    <div id="hint">ðŸ“± Point camera at the Hiro marker on the wall</div>
    <div id="debug-log"></div>

    <!--
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        size="0.30"  â†’  your printed marker width in METRES.
        Measure the black square edge-to-edge.
        Print it as large as possible (A3+).
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="preserveDrawingBuffer: true; alpha: true; antialias: true;"
        vr-mode-ui="enabled: false">

        <a-assets>
            <img id="chars" src="https://i.postimg.cc/VkBRgHCt/characters.png" crossorigin="anonymous">
        </a-assets>

        <a-marker preset="hiro" size="0.30"
                  smooth="true" smoothCount="10"
                  smoothTolerance="0.01" smoothThreshold="5">

            <!--
                DOUBLED SIZE: width="6" height="3.4"

                WALL-MOUNTED MARKER coordinate axes:
                  X = left / right along the wall
                  Y = up / down along the wall
                  Z = out from the wall toward the viewer

                Y POSITION â€” feet on floor:
                  Y = -(marker height from floor) + (character height Ã· 2)
                  Example: marker at 1.5m â†’ Y = -1.5 + 1.7 = 0.2

                Z = 1.0 means 1 metre in front of the wall.

                If characters face AWAY from you, add rotation="0 180 0"
            -->
            <a-image
                src="#chars"
                position="0 0.2 1.0"
                width="6"
                height="3.4"
                material="alphaTest: 0.5; transparent: true; side: double">
            </a-image>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- ===== UI ===== -->
    <div id="controls">
        <div class="btn-timer" id="timer-btn" onclick="startTimer()">5 s</div>
        <div class="btn-shutter" onclick="capture()"></div>
    </div>

    <div id="countdown-display"><span id="cd-num"></span></div>
    <div id="flash"></div>

    <div id="preview-modal">
        <img id="preview-img" src="" alt="Your AR Photo">
        <div class="modal-actions">
            <button class="btn-save" onclick="savePhoto()">ðŸ’¾ Save Photo</button>
            <button class="btn-dismiss" onclick="closePreview()">âœ• Close</button>
        </div>
    </div>

    <script>
        /* ---- optional debug logging (tap hint 3Ã— to show) ---- */
        var debugTaps = 0;
        document.getElementById('hint').addEventListener('click', function () {
            debugTaps++;
            if (debugTaps >= 3) document.getElementById('debug-log').style.display = 'block';
        });
        function log(msg) {
            console.log(msg);
            var d = document.getElementById('debug-log');
            if (d) d.textContent += msg + '\n';
        }

        /* ---- hide hint after 6 s ---- */
        setTimeout(function () {
            var h = document.getElementById('hint');
            if (h) { h.style.opacity = '0'; setTimeout(function () { h.remove(); }, 900); }
        }, 6000);

        var savedDataURL = '';

        /* ---- CAPTURE â€” composites video + forced WebGL render ---- */
        function capture() {
            var flash = document.getElementById('flash');
            flash.style.display = 'block';

            /* small delay so flash is visible */
            setTimeout(function () {
                try {
                    var scene = document.querySelector('a-scene');
                    if (!scene || !scene.renderer) { log('No scene/renderer'); flash.style.display = 'none'; return; }

                    var renderer = scene.renderer;
                    var glCanvas = renderer.domElement;

                    /* Force an immediate render so the buffer is fresh */
                    renderer.render(scene.object3D, scene.camera);

                    log('GL canvas: ' + glCanvas.width + 'Ã—' + glCanvas.height);

                    /* Find the video element AR.js creates */
                    var video = document.querySelector('video');
                    if (!video) { log('No video element found'); flash.style.display = 'none'; return; }
                    log('Video: ' + video.videoWidth + 'Ã—' + video.videoHeight + ' readyState=' + video.readyState);

                    var w = glCanvas.width;
                    var h = glCanvas.height;

                    /* composite canvas */
                    var tmp = document.createElement('canvas');
                    tmp.width = w;
                    tmp.height = h;
                    var ctx = tmp.getContext('2d');

                    /* Layer 1: camera feed */
                    ctx.drawImage(video, 0, 0, w, h);

                    /* Layer 2: WebGL canvas (AR objects with transparent bg) */
                    ctx.drawImage(glCanvas, 0, 0, w, h);

                    savedDataURL = tmp.toDataURL('image/png');
                    log('Captured data URL length: ' + savedDataURL.length);

                    document.getElementById('preview-img').src = savedDataURL;
                    document.getElementById('preview-modal').style.display = 'flex';
                } catch (e) {
                    log('Capture error: ' + e.message);
                }

                flash.style.display = 'none';
            }, 100);
        }

        /* ---- 5-second timer capture ---- */
        var timerRunning = false;
        function startTimer() {
            if (timerRunning) return;
            timerRunning = true;

            var seconds = 5;
            var cd  = document.getElementById('countdown-display');
            var num = document.getElementById('cd-num');
            cd.style.display = 'flex';

            (function tick() {
                if (seconds <= 0) {
                    cd.style.display = 'none';
                    capture();
                    timerRunning = false;
                    return;
                }
                num.textContent = seconds;
                num.style.animation = 'none';
                void num.offsetWidth;
                num.style.animation = 'pop 0.5s ease';
                seconds--;
                setTimeout(tick, 1000);
            })();
        }

        /* ---- save / close ---- */
        function savePhoto() {
            if (!savedDataURL) return;
            var a = document.createElement('a');
            a.href = savedDataURL;
            a.download = 'ar-photo-' + Date.now() + '.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function closePreview() {
            document.getElementById('preview-modal').style.display = 'none';
        }

        /* ---- verify preserveDrawingBuffer on load ---- */
        document.querySelector('a-scene').addEventListener('loaded', function () {
            var r = this.renderer;
            if (r) {
                var gl = r.getContext();
                var attrs = gl.getContextAttributes();
                log('preserveDrawingBuffer: ' + (attrs ? attrs.preserveDrawingBuffer : 'unknown'));
                log('alpha: ' + (attrs ? attrs.alpha : 'unknown'));
            }
        });
    </script>
</body>
</html>
