<!DOCTYPE html>
<html>
<head>
    <title>AR Photo Experience</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }

        #shutter {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 74px;
            height: 74px;
            border-radius: 50%;
            background: rgba(255,255,255,0.25);
            border: 4px solid white;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #shutter::after {
            content: '';
            display: block;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: white;
        }
        #shutter:active::after { background: #ccc; }

        #flash {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9998;
            pointer-events: none;
        }

        #preview {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.93);
            z-index: 10000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #preview img {
            max-width: 100%;
            max-height: 66vh;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }
        .modal-btns {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }
        .modal-btns button {
            padding: 14px 34px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            color: white;
        }
        #btn-save { background: #22c55e; }
        #btn-save:active { background: #16a34a; }
        #btn-close { background: #6b7280; }
        #btn-close:active { background: #4b5563; }

        #hint {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0,0,0,0.72);
            color: white;
            padding: 10px 22px;
            border-radius: 24px;
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.6s;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="hint">ðŸ“± Point your camera at the Hiro marker</div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="preserveDrawingBuffer: true; alpha: true;"
        vr-mode-ui="enabled: false">

        <a-assets>
            <img id="chars" src="https://i.postimg.cc/VkBRgHCt/characters.png" crossorigin="anonymous">
        </a-assets>

        <a-marker preset="hiro" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <!-- Characters stand upright on the marker.
                 position Y = half the height so the bottom sits on the marker surface.
                 Adjust width/height to match your image's aspect ratio. -->
            <a-image
                src="#chars"
                position="0 0.75 0"
                width="2.5"
                height="1.5"
                material="alphaTest: 0.5; transparent: true; side: double">
            </a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <div id="shutter" onclick="capture()"></div>
    <div id="flash"></div>

    <div id="preview">
        <img id="preview-img" src="" alt="AR Photo">
        <div class="modal-btns">
            <button id="btn-save" onclick="savePhoto()">ðŸ’¾ Save Photo</button>
            <button id="btn-close" onclick="closeModal()">âœ• Close</button>
        </div>
    </div>

    <script>
        // Hide hint after a few seconds
        setTimeout(function () {
            var hint = document.getElementById('hint');
            hint.style.opacity = '0';
            setTimeout(function () { hint.remove(); }, 700);
        }, 5000);

        var savedDataURL = '';

        function capture() {
            var flash = document.getElementById('flash');
            flash.style.display = 'block';
            flash.style.opacity = '1';

            setTimeout(function () {
                try {
                    var video = document.querySelector('video');
                    var arCanvas = document.querySelector('canvas');

                    if (!video || !arCanvas) {
                        flash.style.display = 'none';
                        return;
                    }

                    var w = arCanvas.width;
                    var h = arCanvas.height;

                    var tmp = document.createElement('canvas');
                    tmp.width = w;
                    tmp.height = h;
                    var ctx = tmp.getContext('2d');

                    // Layer 1: camera feed
                    ctx.drawImage(video, 0, 0, w, h);
                    // Layer 2: AR overlay (3D content)
                    ctx.drawImage(arCanvas, 0, 0, w, h);

                    savedDataURL = tmp.toDataURL('image/jpeg', 0.92);
                    document.getElementById('preview-img').src = savedDataURL;
                    document.getElementById('preview').style.display = 'flex';
                } catch (err) {
                    console.error('Capture failed:', err);
                }

                flash.style.display = 'none';
            }, 120);
        }

        function savePhoto() {
            if (!savedDataURL) return;
            var a = document.createElement('a');
            a.href = savedDataURL;
            a.download = 'ar-photo-' + Date.now() + '.jpg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function closeModal() {
            document.getElementById('preview').style.display = 'none';
        }
    </script>
</body>
</html>
