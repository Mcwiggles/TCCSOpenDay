<!DOCTYPE html>
<html>
<head>
    <title>AR Experience</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #snap-button {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px; background-color: #ff0000;
            border: 4px solid white; border-radius: 50%; z-index: 10; cursor: pointer;
        }
        #preview-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            flex-direction: column; align-items: center; justify-content: center;
        }
        #preview-img { max-width: 90%; max-height: 80%; border: 3px solid white; }
        #close-btn { margin-top: 20px; padding: 10px 30px; background: white; border: none; font-weight: bold; }
    </style>
</head>

<body>
    <div id="snap-button"></div>
    <div id="preview-overlay">
        <img id="preview-img" src="">
        <button id="close-btn" onclick="document.getElementById('preview-overlay').style.display='none'">Close</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">
        
        <a-assets>
            <img id="chars" src="https://i.postimg.cc/VkBRgHCt/characters.png" crossorigin="anonymous">
        </a-assets>

        <a-marker preset="hiro" smooth="true">
            
            <a-box position="0 0 0" scale="0.2 0.1 0.2" color="yellow" opacity="0.5"></a-box>

            <a-image 
                src="#chars" 
                position="0 1 0" 
                scale="18 10 1" 
                rotation="-90 0 0"
                material="shader: flat; side: double; transparent: true">
            </a-image>
            
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('snap-button').addEventListener('click', function () {
            let video = document.querySelector('video');
            let scene = document.querySelector('a-scene');
            if (!video || !scene) return;

            let canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            let ctx = canvas.getContext('2d');
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            if (scene.canvas) ctx.drawImage(scene.canvas, 0, 0, canvas.width, canvas.height);
            
            document.getElementById('preview-img').src = canvas.toDataURL('image/png');
            document.getElementById('preview-overlay').style.display = 'flex';
        });
    </script>
</body>
</html>
