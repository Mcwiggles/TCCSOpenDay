<!DOCTYPE html>
<html>
<head>
    <title>AR Photo Booth</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }

        #controls {
            position: fixed;
            bottom: 28px;
            left: 0; right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            z-index: 9999;
        }

        .btn-shutter {
            width: 74px; height: 74px;
            border-radius: 50%;
            background: rgba(255,255,255,0.25);
            border: 4px solid white;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-shutter::after {
            content: ''; display: block;
            width: 56px; height: 56px;
            border-radius: 50%; background: white;
        }
        .btn-shutter:active::after { background: #ccc; }

        .btn-timer {
            width: 52px; height: 52px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.7);
            color: white; font-size: 14px; font-weight: 700;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-timer:active { background: rgba(255,255,255,0.35); }

        #countdown-display {
            display: none;
            position: fixed; inset: 0;
            z-index: 9998;
            align-items: center; justify-content: center;
            pointer-events: none;
        }
        #countdown-display span {
            font-size: 160px; font-weight: 800;
            color: white;
            text-shadow: 0 0 40px rgba(0,0,0,0.5);
            animation: pop 0.5s ease;
        }
        @keyframes pop {
            0%   { transform: scale(1.6); opacity: 0; }
            100% { transform: scale(1);   opacity: 1; }
        }

        #flash {
            display: none;
            position: fixed; inset: 0;
            background: white; z-index: 9997;
            pointer-events: none;
        }

        #preview-modal {
            display: none;
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.92);
            z-index: 10000;
            flex-direction: column;
            align-items: center; justify-content: center;
            padding: 20px;
        }
        #preview-modal img {
            max-width: 92%; max-height: 60vh;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.6);
        }
        .modal-actions {
            display: flex; gap: 16px; margin-top: 28px;
        }
        .modal-actions button {
            padding: 14px 32px;
            font-size: 16px; font-weight: 600;
            border: none; border-radius: 28px;
            cursor: pointer; color: white;
        }
        .btn-save    { background: #22c55e; }
        .btn-save:active    { background: #16a34a; }
        .btn-dismiss { background: #6b7280; }
        .btn-dismiss:active { background: #4b5563; }

        #hint {
            position: fixed; top: 14px;
            left: 50%; transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0,0,0,0.72);
            color: white; padding: 10px 24px;
            border-radius: 22px; font-size: 14px;
            text-align: center; pointer-events: none;
            transition: opacity 0.8s;
        }

        #debug-log {
            position: fixed; top: 50px;
            left: 10px; right: 10px;
            z-index: 9999;
            background: rgba(0,0,0,0.7);
            color: #0f0; padding: 10px;
            border-radius: 8px; font-size: 11px;
            font-family: monospace;
            max-height: 120px; overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>

    <div id="hint">ðŸ“± Point camera at the Hiro marker on the wall</div>
    <div id="debug-log"></div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="preserveDrawingBuffer: true; alpha: true; antialias: true;"
        vr-mode-ui="enabled: false">

        <a-assets>
            <img id="chars" src="https://i.postimg.cc/VkBRgHCt/characters.png" crossorigin="anonymous">
        </a-assets>

        <!--
            â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            MARKER ON THE WALL
            size = printed marker width in metres (measure it)
            â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        -->
        <a-marker preset="hiro" size="0.30"
                  smooth="true" smoothCount="10"
                  smoothTolerance="0.01" smoothThreshold="5">

            <!--
                â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
                â”‚  WALL-MOUNTED MARKER COORDINATE SYSTEM      â”‚
                â”‚                                             â”‚
                â”‚  Marker sits in X-Y plane on the wall:      â”‚
                â”‚    X = left / right along the wall          â”‚
                â”‚    Y = up / down along the wall             â”‚
                â”‚    Z = out from the wall toward the viewer  â”‚
                â”‚                                             â”‚
                â”‚  Default a-image sits in the X-Y plane      â”‚
                â”‚  (flat against the wall, facing viewer).    â”‚
                â”‚                                             â”‚
                â”‚  We ROTATE -90Â° around X so the image       â”‚
                â”‚  tilts forward and stands on the floor,     â”‚
                â”‚  perpendicular to the wall.                 â”‚
                â”‚                                             â”‚
                â”‚  After rotation:                            â”‚
                â”‚    - image width still runs along X         â”‚
                â”‚    - image height now runs along Z          â”‚
                â”‚      (toward/away from viewer)              â”‚
                â”‚    - the image faces upward (marker Y)      â”‚
                â”‚                                             â”‚
                â”‚  So we also rotate 180Â° around the NEW      â”‚
                â”‚  facing axis to flip it right-side-up.      â”‚
                â”‚                                             â”‚
                â”‚  POSITIONING (after rotation):              â”‚
                â”‚    Y = how far DOWN from the marker centre  â”‚
                â”‚        the image centre sits                â”‚
                â”‚    Z = how far out from the wall            â”‚
                â”‚                                             â”‚
                â”‚  â–º MARKER_HEIGHT: measure centre of your    â”‚
                â”‚    printed marker from the floor (metres).  â”‚
                â”‚    Default: 1.5 m                           â”‚
                â”‚                                             â”‚
                â”‚  Character height  = 1.7 m                  â”‚
                â”‚  Aspect ratio      â‰ˆ 1.76 : 1              â”‚
                â”‚  Character width   = 1.7 Ã— 1.76 â‰ˆ 3.0 m   â”‚
                â”‚                                             â”‚
                â”‚  Y position:                                â”‚
                â”‚    -(MARKER_HEIGHT) + (charHeight / 2)      â”‚
                â”‚    = -1.5 + 0.85 = -0.65                    â”‚
                â”‚                                             â”‚
                â”‚  Z position:                                â”‚
                â”‚    half the image height forward so the     â”‚
                â”‚    image stands just in front of the wall   â”‚
                â”‚    = 1.7 / 2 = 0.85                         â”‚
                â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
            -->
            <a-image
                src="#chars"
                width="3"
                height="1.7"
                position="0 -0.65 0.85"
                rotation="-90 0 0"
                material="alphaTest: 0.5; transparent: true; side: double">
            </a-image>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- ===== UI ===== -->
    <div id="controls">
        <div class="btn-timer" id="timer-btn" onclick="startTimer()">5 s</div>
        <div class="btn-shutter" onclick="capture()"></div>
    </div>

    <div id="countdown-display"><span id="cd-num"></span></div>
    <div id="flash"></div>

    <div id="preview-modal">
        <img id="preview-img" src="" alt="Your AR Photo">
        <div class="modal-actions">
            <button class="btn-save" onclick="savePhoto()">ðŸ’¾ Save Photo</button>
            <button class="btn-dismiss" onclick="closePreview()">âœ• Close</button>
        </div>
    </div>

    <script>
        /* ---- optional debug logging (tap hint 3Ã— to show) ---- */
        var debugTaps = 0;
        document.getElementById('hint').addEventListener('click', function () {
            debugTaps++;
            if (debugTaps >= 3) document.getElementById('debug-log').style.display = 'block';
        });
        function log(msg) {
            console.log(msg);
            var d = document.getElementById('debug-log');
            if (d) d.textContent += msg + '\n';
        }

        /* ---- hide hint after 6 s ---- */
        setTimeout(function () {
            var h = document.getElementById('hint');
            if (h) { h.style.opacity = '0'; setTimeout(function () { h.remove(); }, 900); }
        }, 6000);

        var savedDataURL = '';

        /* ---- CAPTURE ---- */
        function capture() {
            var flash = document.getElementById('flash');
            flash.style.display = 'block';

            setTimeout(function () {
                try {
                    var scene = document.querySelector('a-scene');
                    if (!scene || !scene.renderer) { log('No scene/renderer'); flash.style.display = 'none'; return; }

                    var renderer = scene.renderer;
                    var glCanvas = renderer.domElement;

                    /* Force render so buffer is fresh */
                    renderer.render(scene.object3D, scene.camera);

                    log('GL canvas: ' + glCanvas.width + 'Ã—' + glCanvas.height);

                    var video = document.querySelector('video');
                    if (!video) { log('No video element found'); flash.style.display = 'none'; return; }
                    log('Video: ' + video.videoWidth + 'Ã—' + video.videoHeight);

                    var w = glCanvas.width;
                    var h = glCanvas.height;

                    var tmp = document.createElement('canvas');
                    tmp.width = w;
                    tmp.height = h;
                    var ctx = tmp.getContext('2d');

                    /* Layer 1: camera feed */
                    ctx.drawImage(video, 0, 0, w, h);

                    /* Layer 2: WebGL canvas (AR objects) */
                    ctx.drawImage(glCanvas, 0, 0, w, h);

                    savedDataURL = tmp.toDataURL('image/png');
                    log('Captured length: ' + savedDataURL.length);

                    document.getElementById('preview-img').src = savedDataURL;
                    document.getElementById('preview-modal').style.display = 'flex';
                } catch (e) {
                    log('Capture error: ' + e.message);
                }

                flash.style.display = 'none';
            }, 100);
        }

        /* ---- 5-second timer ---- */
        var timerRunning = false;
        function startTimer() {
            if (timerRunning) return;
            timerRunning = true;

            var seconds = 5;
            var cd  = document.getElementById('countdown-display');
            var num = document.getElementById('cd-num');
            cd.style.display = 'flex';

            (function tick() {
                if (seconds <= 0) {
                    cd.style.display = 'none';
                    capture();
                    timerRunning = false;
                    return;
                }
                num.textContent = seconds;
                num.style.animation = 'none';
                void num.offsetWidth;
                num.style.animation = 'pop 0.5s ease';
                seconds--;
                setTimeout(tick, 1000);
            })();
        }

        /* ---- save / close ---- */
        function savePhoto() {
            if (!savedDataURL) return;
            var a = document.createElement('a');
            a.href = savedDataURL;
            a.download = 'ar-photo-' + Date.now() + '.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function closePreview() {
            document.getElementById('preview-modal').style.display = 'none';
        }

        /* ---- verify renderer settings ---- */
        document.querySelector('a-scene').addEventListener('loaded', function () {
            var r = this.renderer;
            if (r) {
                var gl = r.getContext();
                var attrs = gl.getContextAttributes();
                log('preserveDrawingBuffer: ' + (attrs ? attrs.preserveDrawingBuffer : '?'));
                log('alpha: ' + (attrs ? attrs.alpha : '?'));
            }
        });
    </script>
</body>
</html>
