<!DOCTYPE html>
<html>
<head>
    <title>AR Photo Booth</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }

        #controls {
            position: fixed;
            bottom: 28px;
            left: 0; right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            z-index: 9999;
        }

        .btn-shutter {
            width: 74px; height: 74px;
            border-radius: 50%;
            background: rgba(255,255,255,0.25);
            border: 4px solid white;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-shutter::after {
            content: ''; display: block;
            width: 56px; height: 56px;
            border-radius: 50%; background: white;
        }
        .btn-shutter:active::after { background: #ccc; }

        .btn-timer {
            width: 52px; height: 52px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.7);
            color: white; font-size: 14px; font-weight: 700;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-timer:active { background: rgba(255,255,255,0.35); }

        #countdown-display {
            display: none;
            position: fixed; inset: 0;
            z-index: 9998;
            align-items: center; justify-content: center;
            pointer-events: none;
        }
        #countdown-display span {
            font-size: 160px; font-weight: 800;
            color: white;
            text-shadow: 0 0 40px rgba(0,0,0,0.5);
            animation: pop 0.5s ease;
        }
        @keyframes pop {
            0%   { transform: scale(1.6); opacity: 0; }
            100% { transform: scale(1);   opacity: 1; }
        }

        #flash {
            display: none;
            position: fixed; inset: 0;
            background: white; z-index: 9997;
            pointer-events: none;
        }

        #preview-modal {
            display: none;
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.92);
            z-index: 10000;
            flex-direction: column;
            align-items: center; justify-content: center;
            padding: 20px;
        }
        #preview-modal img {
            max-width: 92%; max-height: 60vh;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.6);
        }
        .modal-actions {
            display: flex; gap: 16px; margin-top: 28px;
        }
        .modal-actions button {
            padding: 14px 32px;
            font-size: 16px; font-weight: 600;
            border: none; border-radius: 28px;
            cursor: pointer; color: white;
        }
        .btn-save    { background: #22c55e; }
        .btn-save:active    { background: #16a34a; }
        .btn-dismiss { background: #6b7280; }
        .btn-dismiss:active { background: #4b5563; }

        #hint {
            position: fixed; top: 14px;
            left: 50%; transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0,0,0,0.72);
            color: white; padding: 10px 24px;
            border-radius: 22px; font-size: 14px;
            text-align: center; pointer-events: none;
            transition: opacity 0.8s;
        }
    </style>
</head>
<body>

    <div id="hint">ðŸ“± Point camera at the Hiro marker on the wall</div>

    <!--
        KEY SETTINGS
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        size="0.30"  â†’  tells AR.js your printed marker is 30 cm wide.
                        Measure the BLACK SQUARE edge-to-edge and put that
                        value here in metres. Once correct, all positions
                        and sizes in the scene are in real-world metres.

        Print the marker as LARGE as possible (A3 minimum).
        A small marker loses tracking when the camera is far away.
        â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="preserveDrawingBuffer: true; alpha: true;"
        vr-mode-ui="enabled: false">

        <a-assets>
            <img id="chars" src="https://i.postimg.cc/VkBRgHCt/characters.png" crossorigin="anonymous">
        </a-assets>

        <a-marker preset="hiro" size="0.30"
                  smooth="true" smoothCount="10"
                  smoothTolerance="0.01" smoothThreshold="5">

            <!--
                WALL-MOUNTED MARKER â€” coordinate axes:
                  X = left / right along the wall
                  Y = up / down along the wall
                  Z = out from the wall toward the viewer

                FORMULA for Y (so feet touch the floor):
                  Y = -(marker height from floor) + (character height Ã· 2)
                  Example: marker stuck at 1.5 m up the wall
                           Y = -1.5 + (1.7 Ã· 2) = -0.65

                Adjust width to match your image's aspect ratio.
                If characters face AWAY from you, add  rotation="0 180 0"
            -->
            <a-image
                src="#chars"
                position="0 -0.65 1.0"
                width="3"
                height="1.7"
                material="alphaTest: 0.5; transparent: true; side: double">
            </a-image>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- ===== UI ===== -->
    <div id="controls">
        <div class="btn-timer" id="timer-btn" onclick="startTimer()">5 s</div>
        <div class="btn-shutter" onclick="capture()"></div>
    </div>

    <div id="countdown-display"><span id="cd-num"></span></div>
    <div id="flash"></div>

    <div id="preview-modal">
        <img id="preview-img" src="" alt="Your AR Photo">
        <div class="modal-actions">
            <button class="btn-save" onclick="savePhoto()">ðŸ’¾ Save Photo</button>
            <button class="btn-dismiss" onclick="closePreview()">âœ• Close</button>
        </div>
    </div>

    <script>
        /* ---- hide hint after 6 s ---- */
        setTimeout(function () {
            var h = document.getElementById('hint');
            if (h) { h.style.opacity = '0'; setTimeout(function () { h.remove(); }, 900); }
        }, 6000);

        var savedDataURL = '';

        /* ---- instant capture ---- */
        function capture() {
            var flash = document.getElementById('flash');
            flash.style.display = 'block';

            setTimeout(function () {
                try {
                    var video  = document.querySelector('video');
                    var canvas = document.querySelector('canvas.a-canvas')
                              || document.querySelector('canvas');

                    if (!video || !canvas) { flash.style.display = 'none'; return; }

                    var w = canvas.width, h = canvas.height;
                    var tmp = document.createElement('canvas');
                    tmp.width = w; tmp.height = h;
                    var ctx = tmp.getContext('2d');

                    /* layer 1 â€” camera feed */
                    ctx.drawImage(video, 0, 0, w, h);
                    /* layer 2 â€” AR characters */
                    ctx.drawImage(canvas, 0, 0, w, h);

                    savedDataURL = tmp.toDataURL('image/png');
                    document.getElementById('preview-img').src = savedDataURL;
                    document.getElementById('preview-modal').style.display = 'flex';
                } catch (e) { console.error('Capture error:', e); }

                flash.style.display = 'none';
            }, 150);
        }

        /* ---- 5-second timer capture ---- */
        var timerRunning = false;
        function startTimer() {
            if (timerRunning) return;
            timerRunning = true;

            var seconds = 5;
            var cd  = document.getElementById('countdown-display');
            var num = document.getElementById('cd-num');
            cd.style.display = 'flex';

            (function tick() {
                if (seconds <= 0) {
                    cd.style.display = 'none';
                    capture();
                    timerRunning = false;
                    return;
                }
                num.textContent = seconds;
                /* restart animation */
                num.style.animation = 'none';
                void num.offsetWidth;
                num.style.animation = 'pop 0.5s ease';
                seconds--;
                setTimeout(tick, 1000);
            })();
        }

        /* ---- save / close ---- */
        function savePhoto() {
            if (!savedDataURL) return;
            var a = document.createElement('a');
            a.href = savedDataURL;
            a.download = 'ar-photo-' + Date.now() + '.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function closePreview() {
            document.getElementById('preview-modal').style.display = 'none';
        }
    </script>
</body>
</html>
