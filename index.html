<!DOCTYPE html>
<html>
<head>
    <title>Life-Size AR Photos</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        
        .ui-container {
            position: absolute; 
            bottom: 30px; 
            left: 0; 
            width: 100%; 
            text-align: center; 
            z-index: 100; 
            pointer-events: none;
        }
        
        button {
            pointer-events: auto; 
            padding: 12px 24px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            font-size: 18px; 
            font-weight: bold; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        button:active { background: #0056b3; }

        /* Debug info style */
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-family: monospace;
            z-index: 200;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="debug-info">System Ready. Scan Hiro.</div>

    <div class="ui-container">
        <button id="capture">ðŸ“¸ Take Photo</button>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; maxDetectionRate: 60;" 
        renderer="logarithmicDepthBuffer: true; preserveDrawingBuffer: true;"
        vr-mode-ui="enabled: false">

        <a-assets>
            <img id="characters" 
                 src="https://raw.githubusercontent.com/Mcwiggles/TCCSOpenDay/132b9b2413c9a62efb8fbc3224fea46f4bb99d74/AR%20Image%20Jesus%20%26%20TCCS%20Man.png?t=1" 
                 crossorigin="anonymous">
        </a-assets>

        <a-marker preset="hiro" id="marker-hiro">
            <a-image 
                src="#characters"
                position="0 9 0"
                scale="32.25 18 1"
                rotation="-90 0 0"
                material="transparent: true; alphaTest: 0.5; side: double">
            </a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const debugInfo = document.getElementById('debug-info');
            
            // Marker events for debugging
            const marker = document.querySelector('#marker-hiro');
            marker.addEventListener('markerFound', () => {
                debugInfo.innerText = "Marker FOUND!";
                debugInfo.style.background = "green";
            });
            marker.addEventListener('markerLost', () => {
                debugInfo.innerText = "Searching for Hiro...";
                debugInfo.style.background = "rgba(0,0,0,0.7)";
            });

            document.getElementById('capture').addEventListener('click', () => {
                // Get the video element (camera feed)
                const video = document.querySelector('video');
                const canvas3D = scene.canvas;

                if (!video || !canvas3D) {
                    alert("Camera not ready yet!");
                    return;
                }

                try {
                    const captureCanvas = document.createElement('canvas');
                    const width = video.videoWidth;
                    const height = video.videoHeight;
                    
                    captureCanvas.width = width;
                    captureCanvas.height = height;
                    const ctx = captureCanvas.getContext('2d');

                    // 1. Draw Camera Feed
                    // We draw the video scaling it to cover the canvas
                    ctx.drawImage(video, 0, 0, width, height);

                    // 2. Draw 3D Scene (AR Content)
                    // We must scale the 3D canvas to match the video dimensions
                    ctx.drawImage(canvas3D, 0, 0, width, height);

                    // 3. Download
                    const link = document.createElement('a');
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    link.download = `TCCS-AR-Photo-${timestamp}.png`;
                    link.href = captureCanvas.toDataURL('image/png');
                    link.click();
                } catch (err) {
                    console.error(err);
                    alert("Error saving photo: " + err.message + "\n(Make sure you are using HTTPS)");
                }
            });
        });
    </script>
</body>
</html>
