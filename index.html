<!DOCTYPE html>
<html>
<head>
    <title>AR Final Fix</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        
        #status-bar {
            position: absolute; top: 0; left: 0; width: 100%; padding: 15px;
            text-align: center; color: white; font-weight: bold; font-size: 20px;
            z-index: 999; background: rgba(0,0,0,0.8); border-bottom: 2px solid white;
        }

        #snap-button {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 80px;
            background-color: #ff3b30;
            border: 4px solid white; border-radius: 50%;
            z-index: 10; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>
    <div id="status-bar" style="background: orange;">Downloading Image...</div>

    <div id="snap-button"></div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
        renderer="logarithmicDepthBuffer: true; preserveDrawingBuffer: true;" 
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <img id="chars" 
                 src="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png" 
                 crossorigin="anonymous">
        </a-assets>

        <a-marker preset="hiro" smooth="true">
            <a-box position="0 0 0" scale="1 0.1 1" color="yellow" opacity="0.5"></a-box>

            <a-image 
                src="#chars" 
                position="0 5 0" 
                scale="10 10 1" 
                rotation="-90 0 0"
                material="transparent: true; alphaTest: 0.5; side: double">
            </a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // 1. DIAGNOSTIC: Check if image loads
        var img = document.querySelector('#chars');
        var status = document.querySelector('#status-bar');

        img.onload = function() {
            status.innerText = "SUCCESS! Image Loaded. Scan Marker.";
            status.style.background = "green";
        };

        img.onerror = function() {
            status.innerText = "ERROR: Link Blocked. Use ImgBB.com";
            status.style.background = "red";
        };

        // 2. PHOTO SNAP LOGIC
        document.getElementById('snap-button').addEventListener('click', function () {
            let video = document.querySelector('video');
            let scene = document.querySelector('a-scene');
            let canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            let ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            if (scene.canvas) ctx.drawImage(scene.canvas, 0, 0, canvas.width, canvas.height);
            
            let link = document.createElement('a');
            link.download = 'ar-photo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
